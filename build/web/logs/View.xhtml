<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogsLabel_user}"/>
                    <h:outputText value="#{logsController.selected.userName}" title="#{bundle.ViewLogsTitle_user}"/>

                    <h:outputText value="#{bundle.ViewLogsLabel_fileName}"/>
                    <h:outputText value="#{logsController.selected.fileName}" title="#{bundle.ViewLogsTitle_fileName}"/>

                    <h:outputText value="#{bundle.ViewLogsLabel_fileDate}"/>
                    <h:outputText value="#{logsController.selected.fileDate}" title="#{bundle.ViewLogsTitle_fileDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                    <h:outputText value="#{bundle.ViewLogsLabel_fileTime}"/>
                    <h:outputText value="#{logsController.selected.fileTime}" title="#{bundle.ViewLogsTitle_fileTime}"/>

                    <h:outputText value="#{bundle.ViewLogsLabel_message}"/>
                    <h:outputText value="#{logsController.selected.message}" title="#{bundle.ViewLogsTitle_message}"/>

                    <h:outputText value="#{bundle.ViewLogsLabel_messageType}"/>
                    <h:outputText value="#{logsController.selected.messageType}" title="#{bundle.ViewLogsTitle_messageType}"/>

                    <h:outputText value="Date"/>
                    <h:outputText value="#{logsController.selected.actionDate}" title="Date">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>

                    <h:outputText value="Time"/>
                    <h:outputText value="#{logsController.selected.actionTime}" title="Time"/>

                </h:panelGrid>
                <h:commandLink action="#{logsController.prepareList}" value="#{bundle.ViewLogsShowAllLink}"/>
                <br />
                <br />
                <h:commandButton value="Back to Home" action="/home?faces-redirect=true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
