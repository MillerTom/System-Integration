<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditValidEntryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditValidEntryLabel_veId}" for="veId" />
                    <h:inputText id="veId" value="#{validEntryController.selected.veId}" title="#{bundle.EditValidEntryTitle_veId}" required="true" requiredMessage="#{bundle.EditValidEntryRequiredMessage_veId}"/>
                    <h:outputLabel value="#{bundle.EditValidEntryLabel_veName}" for="veName" />
                    <h:inputText id="veName" value="#{validEntryController.selected.veName}" title="#{bundle.EditValidEntryTitle_veName}" required="true" requiredMessage="#{bundle.EditValidEntryRequiredMessage_veName}"/>
                    <h:outputLabel value="#{bundle.EditValidEntryLabel_veCategory}" for="veCategory" />
                    <h:inputText id="veCategory" value="#{validEntryController.selected.veCategory}" title="#{bundle.EditValidEntryTitle_veCategory}" required="true" requiredMessage="#{bundle.EditValidEntryRequiredMessage_veCategory}"/>
                    <h:outputLabel value="#{bundle.EditValidEntryLabel_veDescribtion}" for="veDescribtion" />
                    <h:inputText id="veDescribtion" value="#{validEntryController.selected.veDescribtion}" title="#{bundle.EditValidEntryTitle_veDescribtion}" />
                </h:panelGrid>
                <h:commandLink action="#{validEntryController.update}" value="#{bundle.EditValidEntrySaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditValidEntryViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{validEntryController.prepareList}" value="#{bundle.EditValidEntryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditValidEntryIndexLink}" action="/home" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
